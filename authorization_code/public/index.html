<!doctype html>
<html>
  <head>
    <title>SongShake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
	  
    </style>
	<link href="https://fonts.googleapis.com/css?family=Abel" type="text/css" rel="stylesheet"> 
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Welcome to SongShake</h1>
        <a href="/login">
		<button class="mbutton"		>
		Log in with Spotify</button></a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="mbutton" id="prev-50">Prev 50 Songs</button>
        <button class="mbutton" id="next-50">Next 50 Songs</button>
      </div>
    </div>

    <script id="user-song-template" type="text/x-handlebars-template">
      <h1>Current Saved Tracks:</h1>
      <div class="media">
        
        <div class="media-body">
          <ul class="lib_list">
		  {{#each items}}
		  {{#with track}}
			<li>{{{name}}}</li>
		  {{/with}}
		  {{/each}}
		  </ul>
        </div>
	  
      </div>
    </script>
	
	<script id="user-song-update" type="text/x-handlebars-template">
      <h1>Current Saved Tracks:</h1>
      <div class="media">
        
        <div class="media-body">
          <ul class="lib_list">
		  {{#each items}}
		  {{#with track}}
			<li>{{{name}}}</li>
		  {{/with}}
		  {{/each}}
		  </ul>
        </div>
	  
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>		
	  var nextUrl = 'https://api.spotify.com/v1/me/tracks?limit=50';
      var prevUrl = 'null';
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-song-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
			$('#login').hide();
            $('#loggedin').show();
			$.ajax({
                url: 'https://api.spotify.com/v1/me/tracks?limit=50',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
				  console.log(nextUrl);
                  nextUrl = response.next;
				  prevUrl = response.previous;		  	  
				  
                }
            });
            
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          
        }
      }	  
	  )();
	  
	  (
	  function()  {
	  
		/**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-song-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
			
	    document.getElementById('next-50').addEventListener('click', function() {

			$.ajax({
				url: nextUrl,
				headers: {'Authorization': 'Bearer ' + access_token},
				success: function(response) {					
					userProfilePlaceholder.innerHTML = userProfileTemplate(response);
					nextUrl = response.next;
				    prevUrl = response.previous;	
				
				}
				});
			}, false);
			
			document.getElementById('prev-50').addEventListener('click', function() {

			$.ajax({
				url: prevUrl,
				headers: {'Authorization': 'Bearer ' + access_token},
				success: function(response) {					
					userProfilePlaceholder.innerHTML = userProfileTemplate(response);
					nextUrl = response.next;
				    prevUrl = response.previous;	
				
				}
				});
			}, false);
		
			
		})
		();
		
    </script>
  </body>
</html>
