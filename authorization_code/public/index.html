<!doctype html>
<html>
  <head>
    <title>SongShake</title>
    <link rel="stylesheet" type="text/css" href="style.css">	
	<link type="text/css" href="jquery.jscrollpane.css" rel="stylesheet" media="all" />
	<link type="text/css" href="jquery.jscrollpane.lozenge.css" rel="stylesheet" media="all" />
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
	  
    </style>
	<link href="https://fonts.googleapis.com/css?family=Abel" type="text/css" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Cairo" type="text/css" rel="stylesheet"> 
  </head>
  <header role = "banner">

  </header>
  <body>
    <div class="container">
	
		  <a> 
     
          </a> 
      <div id="login">
	  <img src="logo.png" style="margin:0px auto;display:block;padding: 10px;" height="12%" width="12%" alt="Waffle Inc." />
        <a id="welcome">Welcome to SongShake</a>
		</br>
		<div id = "intro">
		
		<a>Bored? With SongShake you can get dope recommendations of things to watch or listen to based on songs you select from Spotify! Want to try it out? Log in to Spotify with the button below and we'll pull up your library! </a>
        </br>
		</div>
		
		<a href="/login">
		<button class="mbutton">
		Log in with Spotify</button></a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
		<div id = "buttons">
        <button class="mbutton" id="prev-50">Prev 50 Songs</button>
        <button class="mbutton" id="next-50">Next 50 Songs</button>
		</div>
      </div>
    </div>

    <script id="user-song-template" type="text/x-handlebars-template">
	<img src="logo.png" style="margin:0px auto;display:block;padding: 0px;" height="12%" width="12%" alt="Waffle Inc." />
      <h1>Current Saved Tracks: </h1> <h2 id = "pgNum"></h2>

      <div class="media">
	  
        <table class = "headTable">
		<thead>
			<tr>
			  <th class="songCol">Song</th>
			  <th class="artistCol">Artist</th>
			  <th class="albumCol">Album</th>
			</tr>
			</thead>
		  </table>
        <div class="media-body">
		
		<table class = "baseTable">
		  
		  <tbody>
		  {{#each items}}
		  {{#with track}}
			<tr>
			  <td>{{name}}</td>
			  <td>
				  {{#each artists}}
				  {{#if @first}}
				  <span>{{name}}</span>
				  {{else}}			
				  <span>, {{name}}</span>
				  {{/if}}
				  {{/each}}			
			  </td>
			  <td>{{album.name}}</td>
			</tr>	
		  {{/with}}
		  {{/each}}			
		  </tbody>
		</table>			
        </div>
	  
      </div>
    </script>
	
	<script id="user-song-update" type="text/x-handlebars-template">
      <h1>Current Saved Tracks:</h1>
      <div class="media">
        
        <div class="media-body">
		  <table>
		  <thead>
			<tr>
			  <th class="songCol">Song</th>
			  <th class="ArtistCol">Artist</th>
			  <th class="AlbumCol">Album</th>
			</tr>
		  </thead>
		  <tbody>
		  {{#each items}}
		  {{#with track}}
			<tr>
			  <td>{{name}}</td>
			  <td>
				  {{#each artists}}
				  {{#if @first}}
				  <span>{{name}}</span>
				  {{else}}			
				  <span>, {{name}}</span>
				  {{/if}}
				  {{/each}}			
			  </td>
			  <td>{{album.name}}</td>
			</tr>	
		  {{/with}}
		  {{/each}}			
		  </tbody>
		</table>
        </div>
	  
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
     
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="jquery.mousewheel.js"></script>
	<script type="text/javascript" src="jquery.jscrollpane.min.js"></script>
    <script>		
	  var nextUrl = 'https://api.spotify.com/v1/me/tracks?limit=50';
      var prevUrl = 'null';
	  var totPages = 0;
	  var curPage = 1;
	  function calcPage(val, val1){
		return "(" + val + "/" + val1 + ")";
	  
	  }
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-song-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
		
		
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
			$('#login').hide();
            $('#loggedin').show();
			$.ajax({
                url: 'https://api.spotify.com/v1/me/tracks?limit=50',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
				  console.log(nextUrl);
                  nextUrl = response.next;
				  prevUrl = response.previous; 
				  totPages = Math.ceil(response.total / 50);
				  var pg = calcPage(curPage,totPages);
				  document.getElementById('pgNum').innerHTML = pg;
				  document.getElementById('prev-50').disabled = true;
				  $('.media-body').jScrollPane(
					{
						showArrows: false,
						horizontalGutter: 4
					}
				  
				  );
                }
            });
            
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          
        }
      }	  
	  )();
	  
	  (
	  function()  {
	  
		/**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-song-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
			
	    document.getElementById('next-50').addEventListener('click', function() {

			$.ajax({
				url: nextUrl,
				headers: {'Authorization': 'Bearer ' + access_token},
				success: function(response) {					
					userProfilePlaceholder.innerHTML = userProfileTemplate(response);
				    $('.media-body').jScrollPane(
					{
						showArrows: false,
						horizontalGutter: 4
					});
					nextUrl = response.next;
				    prevUrl = response.previous;		
					curPage++;
				    var pg = calcPage(curPage,totPages);
				    document.getElementById('pgNum').innerHTML = pg;
					if(nextUrl == null){						
						document.getElementById('next-50').disabled = true;
					}
					else{
						document.getElementById('next-50').disabled = false;
					
					}
					if(prevUrl == null){						
					    document.getElementById('prev-50').disabled = true;
					}
					else{
						document.getElementById('prev-50').disabled = false;
					
					}
				}
				});
			}, false);
			
			document.getElementById('prev-50').addEventListener('click', function() {

			$.ajax({
				url: prevUrl,
				headers: {'Authorization': 'Bearer ' + access_token},
				success: function(response) {					
					userProfilePlaceholder.innerHTML = userProfileTemplate(response);					
				    $('.media-body').jScrollPane(
					{
						showArrows: false,
						horizontalGutter: 4
					});
					nextUrl = response.next;
				    prevUrl = response.previous;
					curPage--;
				    var pg = calcPage(curPage,totPages);
				    document.getElementById('pgNum').innerHTML = pg;	
					if(nextUrl == null){						
						document.getElementById('next-50').disabled = true;
					}
					else{
						document.getElementById('next-50').disabled = false;
					
					}
					if(prevUrl == null){						
					    document.getElementById('prev-50').disabled = true;
					}
					else{
						document.getElementById('prev-50').disabled = false;					
					}
				}
				});
			}, false);
		
			
		})
		();
		
    </script>
  </body>
</html>
